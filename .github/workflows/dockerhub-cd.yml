name: CD Pipeline - Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/day6-dockerhub-cd .

    - name: Push to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/day6-dockerhub-cd

    - name: SSH into EC2 and update container
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/day6-dockerhub-cd
          docker stop app || true
          docker rm app || true
          docker run -d -p 5000:5000 --name app ${{ secrets.DOCKER_USERNAME }}/day6-dockerhub-cd
